<button onclick="checkIntersection()" class="button button1">Check Intersection</button>

<p id="results"></p>


<script>
var map = L.map('map').setView([28.12, 77.57], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'OpenStreetMap'
}).addTo(map);

var polylineLayer;
var polygonLayer;

function checkIntersection() {
  const polylineText = document.getElementById('polylineCoords').value;
  const polygonText = document.getElementById('polygonCoords').value;

  const polyline = polylineText.split('\n').map(line => line.split(',').map(parseFloat));
  const polygon = polygonText.split('\n').map(point => point.split(',').map(parseFloat));

  // Close the polygon by adding the first point to the end
  polygon.push(polygon[0]);

  const turfPolyline = turf.lineString(polyline);
  const turfPolygon = turf.polygon([polygon]);

  const resultsElement = document.getElementById('results');
  resultsElement.innerHTML = '';

  for (const coord of polyline) {
    const point = turf.point(coord);
    const isInside = turf.booleanPointInPolygon(point, turfPolygon);
    
    const resultLine = document.createElement('div');
    resultLine.textContent = `Point ${coord[0]}, ${coord[1]} is ${isInside ? 'inside' : 'outside'} the polygon.`;
    resultsElement.appendChild(resultLine);
  }

  if (polylineLayer) {
    map.removeLayer(polylineLayer);
  }
  if (polygonLayer) {
    map.removeLayer(polygonLayer);
  }

  polylineLayer = L.polyline(polyline, { color: 'blue' }).addTo(map);
  polygonLayer = L.polygon(polygon, { color: 'green' }).addTo(map);

  map.fitBounds(polylineLayer.getBounds().extend(polygonLayer.getBounds()));
}
</script>
